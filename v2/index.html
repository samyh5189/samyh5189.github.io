<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samyh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 1em; color: #333; background: linear-gradient(90deg, #1a73e8 0%, #ff7e5f 100%); color: white; padding: 10px 20px; border-radius: 10px; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); text-align: center;">
            Samyh
        </h1>

        <div class="form-group">
            <label for="gameSelect">Select Game</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">My Clone Army</option>
                <option value="4">Train Miner</option>
                 <option value="5">MergeAway (NEW)</option>
            </select>
        </div>
        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect">Number of keys:</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
            </select>
        </div>
        <button id="startBtn">Generate Keys</button>
        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div id="progressText">0%</div>
            <div id="progressLog">Miulheny Thikamaa...</div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="hidden">Generated Keys:</h3>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">Copy All Keys</button>
            <div id="copyStatus" class="hidden">Copied!</div>
            <button id="generateMoreBtn">Generate More Keys</button>
        </div>
        <!-- YouTube Video Embed -->
        <div class="video-container">
             <h1 style="font-size: 1em; text-align: center; font-family: 'Poppins', sans-serif; animation: fadeIn 5s ease-in-out; background: linear-gradient(90deg, #1a73e8, #ff7e5f); -webkit-background-clip: text; color: transparent;">
    Watch This Video
</h1>
            <iframe width="98%" height="100%" src="https://www.youtube.com/embed/vs-Oix9KETI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="footer">
            <h1 style="font-size: 1em; text-align: center; font-family: 'Poppins', sans-serif; animation: fadeIn 5s ease-in-out; background: linear-gradient(90deg, #1a73e8, #ff7e5f); -webkit-background-clip: text; color: transparent;">
                Â© Mohamed Samyh
            </h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
