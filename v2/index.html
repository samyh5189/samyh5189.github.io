<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samyh Key Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://samyh5189.github.io/v2/s.svg" alt="Samyh Logo" class="logo">
        </div>
        <h1 class="main-title">Samyh Key Generator</h1>
        <div class="form-group">
            <label for="gameSelect" class="label-text">Choose Your Game</label>
            <select id="gameSelect" class="select-style">
                <option value="1">Riding Extreme 3D</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">My Clone Army</option>
                <option value="4">Train Miner</option>
                <option value="5">MergeAway (NEW)</option>
                <option value="6">Twerk Race (NEW)</option>
            </select>
        </div>
        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect" class="label-text">Number of Keys</label>
            <select id="keyCountSelect" class="select-style">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <button id="startBtn" class="btn-generate">Generate Keys</button>
        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div id="progressText" class="progress-text">0%</div>
            <div id="progressLog" class="progress-log">Initializing...</div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="generated-keys-title hidden">Your Generated Keys:</h3>
            <div id="keysList" class="keys-list"></div>
            <button id="copyAllBtn" class="btn-copy hidden">Copy All Keys</button>
            <div id="copyStatus" class="copy-status hidden">Copied!</div>
            <button id="generateMoreBtn" class="btn-generate-more">Generate More Keys</button>
        </div>
        <div id="previousKeysContainer" class="hidden">
            <h3 class="previous-keys-title">Previously Generated Keys:</h3>
            <div id="previousKeysList" class="previous-keys-list"></div>
        </div>
        <div class="video-container">
            <h2 class="video-title">Watch This Tutorial</h2>
            <iframe width="98%" height="315" src="https://www.youtube.com/embed/9bZkp7q19f0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="footer">
            <p class="footer-text">Â© 2024 Mohamed Samyh | All Rights Reserved</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
