<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samyh</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes gradientShift {
            0% { stop-color: #1a73e8; }
            50% { stop-color: #ff7e5f; }
            100% { stop-color: #1a73e8; }
        }
        .logo-gradient stop {
            animation: gradientShift 8s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://samyh5189.github.io/v2/s.svg">
                <defs>
                    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%" class="logo-gradient">
                        <stop offset="0%" stop-color="#1a73e8" />
                        <stop offset="100%" stop-color="#ff7e5f" />
                    </linearGradient>
                </defs>
                <path d="M30 20C30 20 70 20 70 50C70 80 30 80 30 80" stroke="url(#logo-gradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
                    <animate attributeName="d" dur="1s" repeatCount="1"
                        values="M30 20C30 20 70 20 70 50C70 80 30 80 30 80;
                                M30 20C30 20 70 20 70 50C70 80 30 80 30 80"
                        fill="freeze" />
                </path>
            </svg>
        </div>
        <div class="form-group">
            <label for="gameSelect">Select Game</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">My Clone Army</option>
                <option value="4">Train Miner</option>
                <option value="5">MergeAway (NEW)</option>
                <option value="6">Twerk Race (NEW)</option>
            </select>
        </div>
        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect">Number of keys:</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <button id="startBtn">Generate Keys</button>
        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div id="progressText">0%</div>
            <div id="progressLog">Miulheny Thikamaa...</div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="hidden">Generated Keys:</h3>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">Copy All Keys</button>
            <div id="copyStatus" class="hidden">Copied!</div>
            <button id="generateMoreBtn">Generate More Keys</button>
        </div>
        <div id="previousKeysContainer" class="hidden">
            <h3>Previously Generated Keys:</h3>
            <div id="previousKeysList"></div>
        </div>
        <div class="video-container">
            <h2>Watch This Video</h2>
            <iframe width="98%" height="315" src="https://www.youtube.com/embed/9bZkp7q19f0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="footer">
            <p>Â© Mohamed Samyh</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
