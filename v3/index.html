<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samyh's Key Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <svg class="logo" width="100" height="100" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#50e3c2;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M20,80 Q50,20 80,80 T20,80" fill="url(#grad)" />
                <text x="50" y="62" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">S</text>
            </svg>
        </div>
        <h1 class="main-title">Samyh's Key Generator</h1>
        <div id="formContainer" class="form-container">
            <div class="form-group">
                <label for="gameSelect" class="label-text">Choose Your Game</label>
                <select id="gameSelect" class="select-style">
                    <option value="1">Riding Extreme 3D</option>
                    <option value="2">Chain Cube 2048</option>
                    <option value="3">My Clone Army</option>
                    <option value="4">Train Miner</option>
                    <option value="5">MergeAway (NEW)</option>
                    <option value="6">Twerk Race (NEW)</option>
                </select>
            </div>
            <div class="form-group">
                <label id="keyCountLabel" for="keyCountSelect" class="label-text">Number of Keys</label>
                <select id="keyCountSelect" class="select-style">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <button id="startBtn" class="btn-generate">Generate Keys</button>
        </div>
        <div id="progressContainer" class="hidden">
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div id="progressText" class="progress-text">0%</div>
            <div id="progressLog" class="progress-log">Initializing...</div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="generated-keys-title">Your Generated Keys:</h3>
            <div id="keysList" class="keys-list"></div>
            <button id="copyAllBtn" class="btn-copy hidden">Copy All Keys</button>
            <div id="copyStatus" class="copy-status hidden">Copied!</div>
            <button id="generateMoreBtn" class="btn-generate-more">Generate More Keys</button>
        </div>
        <div id="previousKeysContainer" class="hidden">
            <h3 class="previous-keys-title">Previously Generated Keys:</h3>
            <div id="previousKeysList" class="previous-keys-list"></div>
        </div>
        <div class="video-container">
        
            <div class="video-wrapper">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/9bZkp7q19f0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <footer class="footer">
            <p class="footer-text">Â© 2024 Mohamed Samyh | All Rights Reserved</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
