<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samyh - Key Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden; /* Prevents scrollbars from showing due to the background letter */
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative; /* Ensures the ad container and content are above the background letter */
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }

        .footer button {
            background-color: #007bff;
            margin-top: 10px;
        }

        .footer button:hover {
            background-color: #0069d9;
        }

        /* Progress bar styling */
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        #progressBar {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
        }

        #progressText, #progressLog {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }

        #copyStatus {
            color: green;
            margin-top: 10px;
        }

        #keyContainer {
            margin-top: 30px;
        }

        /* Google Ad Styling */
        .ad-container {
            margin: 20px 0;
            text-align: center;
        }

        /* Large background letter */
        .background-letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20vw; /* Adjust size as needed */
            color: rgba(0, 0, 0, 0.1); /* Light color for the background letter */
            font-weight: bold;
            z-index: 0;
            pointer-events: none; /* Prevents interference with clicks */
        }
    </style>
</head>
<body>
    <div class="background-letter">S</div>
    <div class="container">
        <h1>HDK ARFF</h1>
        <div class="form-group">
            <label for="gameSelect">Select Game</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">My Clone Army</option>
                <option value="4">Train Miner</option>
            </select>
        </div>
        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect">Number of keys:</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <button id="startBtn">Generate Keys</button>

        <!-- Google AdSense Ad Placement -->
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Responsive Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-6948077931234153"
                 data-ad-slot="1862727766"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Progress and Key Container -->
        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div id="progressText">0%</div>
            <div id="progressLog">Miulheny Thikamaa...</div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="hidden">Generated Keys:</h3>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">Copy All Keys</button>
            <div id="copyStatus" class="hidden">Copied!</div>
            <button id="generateMoreBtn">Generate More Keys</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>- Mohamed Samyh -</p>
            <button id="telegramChannelBtn">Contact Creator</button> <br><br>
            <button id="creatorChannelBtn">Check out Our Telegram Channel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
